<!DOCTYPE html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/bottom-bar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="src/bottom-bar.js" defer></script>
</head>

<body>
	<div class="main-wrapper">
        <img class="logo" src="assets/Logo.png">
        <div class="bar-wrapper">
            <div class="bar-mode-wrapper" id="current-match-wrapper">
                <div class="light-label bar-label">ON NOW</div>
                <div class="content-wrapper" id="current-match"></div>
            </div>
            <div class="bar-mode-wrapper" id="next-match-wrapper">
                <div class="light-label bar-label">NEXT</div>
                <div class="content-wrapper" id="next-match"></div>
            </div>
            <div class="bar-mode-wrapper" id="break-text-wrapper">
                <div class="content-wrapper" id="break-text" style="margin-right: 0"></div>
            </div>
            <div class="time-wrapper light-label">
                <div class="time-label">Local Time</div>
                <div class="time" id="time">12:00</div>
            </div>
        </div>
    </div>
</body>
</html>

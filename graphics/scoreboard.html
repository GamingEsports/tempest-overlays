<!DOCTYPE html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/scoreboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="src/scoreboard.js" defer></script>
</head>

<body>
	<div class="main-wrapper">
        <div class="score-wrapper left">
            <div class="score-card">
                <div class="score">
                    <div id="player-a-score"></div>
                </div>
                <div class="name" id="player-a-name">
                    
                </div>
            </div>
            <div class="detail-text" id="match-name"></div>
        </div>
        <img src="assets/Logo.png" class="logo">
        <div class="score-wrapper right">
            <div class="score-card">
                <div class="score">
                    <div id="player-b-score"></div>
                </div>
                <div class="name" id="player-b-name"></div>
            </div>
            <div class="detail-text" id="match-style"></div>
        </div>
    </div>
